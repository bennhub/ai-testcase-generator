<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Test Case Generator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>AI Test Case Generator</h1>
        <form id="testcase-form">
            <label for="requirement">Enter Test Case Requirement:</label>
            <textarea id="requirement" rows="4"></textarea>
            <button type="submit">Generate Test Case</button>
        </form>
        <h2>Generated Test Cases:</h2>
        <div id="generated-testcases"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
